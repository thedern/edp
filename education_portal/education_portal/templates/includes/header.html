{% load static menu_tags %}
{# get_menu id from menu_tags.py, we pass in a 'slug', which is 'header' #}
{% get_menu "header" as navigation %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Education Portal</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      {%  for item in navigation.menu_items.all %}
      <li class="nav-item active">
        <a class="nav-link" href="{% if item.link_page %}{{ item.link_page.url }}{% elif item.link_url %}{{ item.link_url }}{% else %}#{% endif %}" {% if item.open_in_new_tab %} target="_blank"{% endif %}>{{ item.link_title }} </a>
      </li>
      {%  endfor %}
    </ul>
  </div>
</nav>
